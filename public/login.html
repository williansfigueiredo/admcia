<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cia ADM</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <style>
    :root {
      /* Light mode */
      --bg-body: #f0f4f8;
      --bg-card: #ffffff;
      --text-dark: #1a2332;
      --text-gray: #5a6a85;
      --text-muted: #8b9bb4;
      --primary: #0ab39c;
      --primary-hover: #099c88;
      --primary-light: rgba(10, 179, 156, 0.1);
      --border-color: #e9ecef;
      --input-bg: #ffffff;
      --input-border: #dee2e6;
      --danger: #f06548;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.12);
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-body: #0f1419;
        --bg-card: #1a2332;
        --text-dark: #ffffff;
        --text-gray: #a8b3cf;
        --text-muted: #6c7a96;
        --primary: #0ab39c;
        --primary-hover: #0cc7ad;
        --primary-light: rgba(10, 179, 156, 0.15);
        --border-color: #2d3748;
        --input-bg: #232f46;
        --input-border: #3d4f6e;
        --danger: #f06548;
        --shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.4);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-body);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 40px;
      transition: box-shadow 0.3s ease;
    }

    .login-card:hover {
      box-shadow: var(--shadow-hover);
    }

    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #0ab39c, #299cdb);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .login-logo .logo-icon i {
      font-size: 32px;
      color: white;
    }

    .login-logo h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .login-logo p {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-gray);
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    .input-group .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 18px;
      z-index: 2;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 46px;
      font-size: 15px;
      font-family: inherit;
      border: 1.5px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    .form-control.is-invalid {
      border-color: var(--danger);
    }

    .form-control.is-invalid:focus {
      box-shadow: 0 0 0 4px rgba(240, 101, 72, 0.15);
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      font-size: 18px;
      z-index: 2;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--text-gray);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      color: white;
      background: linear-gradient(135deg, #0ab39c, #08a189);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-login:hover:not(:disabled) {
      background: linear-gradient(135deg, #099c88, #078a76);
      transform: translateY(-1px);
    }

    .btn-login:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-login .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-danger {
      background: rgba(240, 101, 72, 0.12);
      color: var(--danger);
      border: 1px solid rgba(240, 101, 72, 0.2);
    }

    .alert-danger i {
      font-size: 18px;
    }

    .hidden {
      display: none !important;
    }

    .copyright {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .login-logo h1 {
        font-size: 22px;
      }
    }

    /* Focus visible para acessibilidade */
    .form-control:focus-visible,
    .btn-login:focus-visible,
    .password-toggle:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo / Branding -->
      <div class="login-logo">
        <div class="logo-icon">
          <i class="bi bi-building"></i>
        </div>
        <h1>Cia ADM</h1>
        <p>Sistema de Gest√£o Empresarial</p>
      </div>

      <!-- Alerta de Erro -->
      <div id="alertError" class="alert alert-danger hidden">
        <i class="bi bi-exclamation-circle"></i>
        <span id="alertErrorMessage">Erro ao fazer login</span>
      </div>

      <!-- Formul√°rio de Login -->
      <form id="loginForm" autocomplete="on">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <div class="input-group">
            <i class="bi bi-envelope input-icon"></i>
            <input 
              type="email" 
              id="email" 
              name="email"
              class="form-control" 
              placeholder="seu@email.com"
              autocomplete="email"
              required
            >
          </div>
        </div>

        <!-- Senha -->
        <div class="form-group">
          <label class="form-label" for="senha">Senha</label>
          <div class="input-group">
            <i class="bi bi-lock input-icon"></i>
            <input 
              type="password" 
              id="senha" 
              name="password"
              class="form-control" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              autocomplete="current-password"
              required
            >
            <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar senha">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <!-- Bot√£o Login -->
        <button type="submit" class="btn-login" id="btnLogin">
          <span id="btnLoginText">Entrar</span>
          <div id="btnLoginSpinner" class="spinner hidden"></div>
        </button>

        <!-- Link Esqueci Senha -->
        <div style="text-align: center; margin-top: 16px;">
          <a href="#" id="linkEsqueciSenha" style="color: var(--primary); font-size: 14px; text-decoration: none; font-weight: 500;">
            <i class="bi bi-key me-1"></i>Esqueci minha senha
          </a>
        </div>
      </form>

      <!-- Formul√°rio Recupera√ß√£o de Senha (inicialmente oculto) -->
      <form id="formRecuperacao" class="hidden">
        <div class="form-group">
          <label class="form-label" for="emailRecuperacao">Email cadastrado</label>
          <div class="input-group">
            <i class="bi bi-envelope input-icon"></i>
            <input 
              type="email" 
              id="emailRecuperacao" 
              class="form-control" 
              placeholder="seu@email.com"
              required
            >
          </div>
          <small style="color: var(--text-muted); font-size: 12px; margin-top: 8px; display: block;">
            Enviaremos um c√≥digo de verifica√ß√£o para este email.
          </small>
        </div>

        <button type="submit" class="btn-login" id="btnEnviarCodigo">
          <span id="btnEnviarCodigoText">Enviar C√≥digo</span>
          <div id="btnEnviarCodigoSpinner" class="spinner hidden"></div>
        </button>

        <div style="text-align: center; margin-top: 16px;">
          <a href="#" id="linkVoltarLogin" style="color: var(--text-muted); font-size: 14px; text-decoration: none;">
            <i class="bi bi-arrow-left me-1"></i>Voltar ao login
          </a>
        </div>
      </form>

      <!-- Formul√°rio C√≥digo de Verifica√ß√£o (inicialmente oculto) -->
      <form id="formCodigo" class="hidden">
        <div class="form-group">
          <label class="form-label">C√≥digo de Verifica√ß√£o</label>
          <div class="input-group">
            <i class="bi bi-key input-icon"></i>
            <input 
              type="text" 
              id="codigoVerificacao" 
              class="form-control" 
              placeholder="XXXXXX"
              maxlength="6"
              style="text-transform: uppercase; letter-spacing: 4px; text-align: center; font-size: 18px; font-weight: bold;"
              required
            >
          </div>
          <small style="color: var(--text-muted); font-size: 12px; margin-top: 8px; display: block;">
            Digite o c√≥digo de 6 d√≠gitos enviado para seu email.
          </small>
        </div>

        <button type="submit" class="btn-login" id="btnVerificarCodigo">
          <span id="btnVerificarCodigoText">Verificar C√≥digo</span>
          <div id="btnVerificarCodigoSpinner" class="spinner hidden"></div>
        </button>

        <div style="text-align: center; margin-top: 16px;">
          <a href="#" id="linkReenviarCodigo" style="color: var(--primary); font-size: 14px; text-decoration: none; margin-right: 16px;">
            Reenviar c√≥digo
          </a>
          <a href="#" id="linkVoltarLogin2" style="color: var(--text-muted); font-size: 14px; text-decoration: none;">
            Cancelar
          </a>
        </div>
      </form>

      <!-- Formul√°rio Nova Senha (inicialmente oculto) -->
      <form id="formNovaSenha" class="hidden">
        <div class="form-group">
          <label class="form-label">Nova Senha</label>
          <div class="input-group">
            <i class="bi bi-lock input-icon"></i>
            <input 
              type="password" 
              id="novaSenha" 
              class="form-control" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              minlength="6"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Nova Senha</label>
          <div class="input-group">
            <i class="bi bi-lock input-icon"></i>
            <input 
              type="password" 
              id="confirmarNovaSenha" 
              class="form-control" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              minlength="6"
              required
            >
          </div>
        </div>

        <button type="submit" class="btn-login" id="btnAlterarSenha">
          <span id="btnAlterarSenhaText">Alterar Senha</span>
          <div id="btnAlterarSenhaSpinner" class="spinner hidden"></div>
        </button>
      </form>

      <div class="copyright">
        &copy; 2026 Cia ADM - Todos os direitos reservados
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // SCRIPT DE LOGIN
    // ============================================

    // Detecta automaticamente se est√° rodando local ou no Railway
    const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:3000'
      : window.location.origin;

    // Elementos do DOM
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const btnLogin = document.getElementById('btnLogin');
    const btnLoginText = document.getElementById('btnLoginText');
    const btnLoginSpinner = document.getElementById('btnLoginSpinner');
    const alertError = document.getElementById('alertError');
    const alertErrorMessage = document.getElementById('alertErrorMessage');
    const togglePassword = document.getElementById('togglePassword');

    /**
     * Toggle visibilidade da senha
     */
    togglePassword.addEventListener('click', () => {
      const type = senhaInput.type === 'password' ? 'text' : 'password';
      senhaInput.type = type;
      
      const icon = togglePassword.querySelector('i');
      icon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
    });

    /**
     * Mostra erro na tela
     */
    function showError(message) {
      alertErrorMessage.textContent = message;
      alertError.classList.remove('hidden');
      
      // Remove classes de erro dos inputs
      emailInput.classList.add('is-invalid');
      senhaInput.classList.add('is-invalid');
    }

    /**
     * Esconde erro
     */
    function hideError() {
      alertError.classList.add('hidden');
      emailInput.classList.remove('is-invalid');
      senhaInput.classList.remove('is-invalid');
    }

    /**
     * Ativa/desativa estado de loading do bot√£o
     */
    function setLoading(isLoading) {
      btnLogin.disabled = isLoading;
      
      if (isLoading) {
        btnLoginText.textContent = 'Entrando...';
        btnLoginSpinner.classList.remove('hidden');
      } else {
        btnLoginText.textContent = 'Entrar';
        btnLoginSpinner.classList.add('hidden');
      }
    }

    /**
     * Valida email
     */
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    /**
     * Handler do formul√°rio de login
     */
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = emailInput.value.trim();
      const senha = senhaInput.value;

      // Valida√ß√µes
      if (!email) {
        showError('Por favor, informe seu email');
        emailInput.focus();
        return;
      }

      if (!isValidEmail(email)) {
        showError('Por favor, informe um email v√°lido');
        emailInput.focus();
        return;
      }

      if (!senha) {
        showError('Por favor, informe sua senha');
        senhaInput.focus();
        return;
      }

      // Inicia loading
      setLoading(true);

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Importante para cookies
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Erro ao fazer login');
        }

        // Salva token no localStorage como backup
        if (data.token) {
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
        }

        // Redireciona para o dashboard
        window.location.href = '/';

      } catch (error) {
        console.error('Erro de login:', error);
        showError(error.message || 'Erro ao conectar com o servidor');
        setLoading(false);
      }
    });

    /**
     * Remove erro ao digitar
     */
    emailInput.addEventListener('input', () => {
      if (emailInput.classList.contains('is-invalid')) {
        hideError();
      }
    });

    senhaInput.addEventListener('input', () => {
      if (senhaInput.classList.contains('is-invalid')) {
        hideError();
      }
    });

    /**
     * Verifica se j√° est√° logado
     */
    async function checkExistingAuth() {
      const token = localStorage.getItem('auth_token');
      
      if (token) {
        try {
          const response = await fetch(`${API_URL}/api/auth/me`, {
            headers: {
              'Authorization': `Bearer ${token}`
            },
            credentials: 'include'
          });

          if (response.ok) {
            const data = await response.json();
            if (data.success) {
              // J√° est√° logado, redireciona
              window.location.href = '/';
              return;
            }
          }
        } catch (error) {
          // Token inv√°lido, limpa
          localStorage.removeItem('auth_token');
          localStorage.removeItem('usuario');
        }
      }
    }

    // Verifica auth existente ao carregar
    document.addEventListener('DOMContentLoaded', checkExistingAuth);

    // Foca no input de email
    emailInput.focus();

    // ============================================
    // RECUPERA√á√ÉO DE SENHA
    // ============================================
    
    let emailRecuperacao = '';
    let codigoRecuperacao = '';

    // Elementos dos formul√°rios de recupera√ß√£o
    const formRecuperacao = document.getElementById('formRecuperacao');
    const formCodigo = document.getElementById('formCodigo');
    const formNovaSenha = document.getElementById('formNovaSenha');
    const linkEsqueciSenha = document.getElementById('linkEsqueciSenha');
    const linkVoltarLogin = document.getElementById('linkVoltarLogin');
    const linkVoltarLogin2 = document.getElementById('linkVoltarLogin2');
    const linkReenviarCodigo = document.getElementById('linkReenviarCodigo');

    /**
     * Mostra formul√°rio de recupera√ß√£o
     */
    linkEsqueciSenha.addEventListener('click', (e) => {
      e.preventDefault();
      hideError();
      loginForm.classList.add('hidden');
      formRecuperacao.classList.remove('hidden');
      document.getElementById('emailRecuperacao').focus();
    });

    /**
     * Volta ao login
     */
    function voltarAoLogin() {
      hideError();
      formRecuperacao.classList.add('hidden');
      formCodigo.classList.add('hidden');
      formNovaSenha.classList.add('hidden');
      loginForm.classList.remove('hidden');
      emailInput.focus();
    }

    linkVoltarLogin.addEventListener('click', (e) => {
      e.preventDefault();
      voltarAoLogin();
    });

    linkVoltarLogin2.addEventListener('click', (e) => {
      e.preventDefault();
      voltarAoLogin();
    });

    /**
     * Envia c√≥digo de recupera√ß√£o
     */
    formRecuperacao.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      emailRecuperacao = document.getElementById('emailRecuperacao').value.trim();
      
      if (!emailRecuperacao || !isValidEmail(emailRecuperacao)) {
        showError('Por favor, informe um email v√°lido');
        return;
      }

      const btn = document.getElementById('btnEnviarCodigo');
      const btnText = document.getElementById('btnEnviarCodigoText');
      const btnSpinner = document.getElementById('btnEnviarCodigoSpinner');
      
      btn.disabled = true;
      btnText.textContent = 'Enviando...';
      btnSpinner.classList.remove('hidden');

      try {
        const response = await fetch(`${API_URL}/api/auth/recuperar-senha`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailRecuperacao })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Erro ao enviar c√≥digo');
        }

        // Mostra formul√°rio de c√≥digo
        formRecuperacao.classList.add('hidden');
        formCodigo.classList.remove('hidden');
        document.getElementById('codigoVerificacao').focus();
        
        alert('üìß C√≥digo enviado!\n\nVerifique seu email e digite o c√≥digo de verifica√ß√£o.');

      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Enviar C√≥digo';
        btnSpinner.classList.add('hidden');
      }
    });

    /**
     * Reenviar c√≥digo
     */
    linkReenviarCodigo.addEventListener('click', async (e) => {
      e.preventDefault();
      
      if (!emailRecuperacao) {
        voltarAoLogin();
        return;
      }

      linkReenviarCodigo.textContent = 'Enviando...';
      linkReenviarCodigo.style.pointerEvents = 'none';

      try {
        const response = await fetch(`${API_URL}/api/auth/recuperar-senha`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailRecuperacao })
        });

        const data = await response.json();

        if (data.success) {
          alert('üìß Novo c√≥digo enviado!');
        } else {
          showError(data.error || 'Erro ao reenviar c√≥digo');
        }
      } catch (error) {
        showError('Erro de conex√£o');
      } finally {
        linkReenviarCodigo.textContent = 'Reenviar c√≥digo';
        linkReenviarCodigo.style.pointerEvents = 'auto';
      }
    });

    /**
     * Verifica c√≥digo
     */
    formCodigo.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      codigoRecuperacao = document.getElementById('codigoVerificacao').value.trim().toUpperCase();
      
      if (!codigoRecuperacao || codigoRecuperacao.length < 6) {
        showError('Digite o c√≥digo de 6 caracteres');
        return;
      }

      const btn = document.getElementById('btnVerificarCodigo');
      const btnText = document.getElementById('btnVerificarCodigoText');
      const btnSpinner = document.getElementById('btnVerificarCodigoSpinner');
      
      btn.disabled = true;
      btnText.textContent = 'Verificando...';
      btnSpinner.classList.remove('hidden');

      try {
        const response = await fetch(`${API_URL}/api/auth/verificar-codigo`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailRecuperacao, codigo: codigoRecuperacao })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'C√≥digo inv√°lido');
        }

        // Mostra formul√°rio de nova senha
        formCodigo.classList.add('hidden');
        formNovaSenha.classList.remove('hidden');
        document.getElementById('novaSenha').focus();

      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Verificar C√≥digo';
        btnSpinner.classList.add('hidden');
      }
    });

    /**
     * Altera senha
     */
    formNovaSenha.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarSenha = document.getElementById('confirmarNovaSenha').value;
      
      if (!novaSenha || novaSenha.length < 6) {
        showError('A senha deve ter pelo menos 6 caracteres');
        return;
      }

      if (novaSenha !== confirmarSenha) {
        showError('As senhas n√£o coincidem');
        return;
      }

      const btn = document.getElementById('btnAlterarSenha');
      const btnText = document.getElementById('btnAlterarSenhaText');
      const btnSpinner = document.getElementById('btnAlterarSenhaSpinner');
      
      btn.disabled = true;
      btnText.textContent = 'Alterando...';
      btnSpinner.classList.remove('hidden');

      try {
        const response = await fetch(`${API_URL}/api/auth/redefinir-senha`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: emailRecuperacao, 
            codigo: codigoRecuperacao,
            novaSenha: novaSenha 
          })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Erro ao alterar senha');
        }

        alert('‚úÖ Senha alterada com sucesso!\n\nFa√ßa login com sua nova senha.');
        voltarAoLogin();
        emailInput.value = emailRecuperacao;
        senhaInput.focus();

      } catch (error) {
        showError(error.message);
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Alterar Senha';
        btnSpinner.classList.add('hidden');
      }
    });
  </script>
</body>
